    <title>JScalc</title>
    <script>
      function setup() {
        var num1 = 0;
        var num2 = 0;
        var oper = '';
        var answ = 0;
      };

      function get() {
        num1 = prompt('Enter The First Number');
        num2 = prompt('Enter The Second Number');
        oper = prompt('Enter The Operation');
      };

      function test() {
        setup();
        get();
      };

      function calculate() {
        if (oper == '+') {
          //plus code
          var num1num = Number(num1);
          var num2num = Number(num2);
          answ = num1num + num2num;
          alert(answ);
        } else if (oper == '-') {
          //minus code
          answ = num1 - num2;
          alert(answ);
        } else if (oper == '*') {
          //times code
          answ = num1 * num2;
          alert(answ);
        } else if (oper == '/') {
          //divide code
          answ = num1 / num2;
          alert(answ);
        } else {
          alert('Error: 001 Invalid Operation');
        }
      }

      setup();

    </script>
